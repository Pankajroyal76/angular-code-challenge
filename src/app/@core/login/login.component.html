<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form
              id="login-form"
              class="form"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br />
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && validationError.email.errors
                  }"
                />
                <div
                  *ngIf="submitted && validationError.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="validationError.email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="validationError.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && validationError.password.errors
                  }"
                />
                <div
                  *ngIf="submitted && validationError.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="validationError.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="validationError.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <br />
                <input type="submit" class="btn btn-info btn-md" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
